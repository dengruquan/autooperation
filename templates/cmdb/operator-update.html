{% extends "base.html" %}
{% block  title %}运营商详情{% endblock %}
{% load  mytags %}
{% block header-css %}

{% load bootstrap3 %}
{% endblock %}


{% block  page-content %}


    {% block footer-js %}
    <div class="ibox-content">
        <form action="{% url 'cmdb:operator_save' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <div class="col-sm-5 col-sm-offset-3">
                    <label for="address" class="col-sm-5 control-label">运营商名称:</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="name" value="{{ obj.name }}">
                    </div> 
                    <label for="address" class="col-sm-5 control-label">描述:</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="desc" value="{{ obj.desc }}">
                    </div>   
                    <input type="hidden" name="id" value="{{ obj.id }}">

                </div>
            
        </div>
            
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-4">
                <button class="btn btn-primary" type="submit">提交</button>
                <button class="btn btn-white" type="reset">重置</button>
            </div>
        </div>
        </form>  
    </div>

    {% endblock %}


{% endblock %}
